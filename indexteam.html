<script>
const firebaseConfig = {
  apiKey: "AIzaSyB6dC1UAS0-ilt-dj9UpcLIPljwbI3FCZs",
  authDomain: "qusaystore-ec327.firebaseapp.com",
  projectId: "qusaystore-ec327",
  storageBucket: "qusaystore-ec327.firebasestorage.app",
  messagingSenderId: "701743074708",
  appId: "1:701743074708:web:defc2de594567b6624d381",
  measurementId: "G-00R4XQCB1V"
};
  firebase.initializeApp(firebaseConfig);


// إنشاء loader
const loader = document.createElement("div");
loader.id = "loader";
loader.style.cssText = `
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 99999;
`;

// صورة التحميل
const loaderImage = document.createElement("img");
loaderImage.src = "https://i.ibb.co/5g5rXxwf/freecompress-your-loading.gif";
loaderImage.alt = "جارٍ التحميل...";
loaderImage.style.cssText = "width: 100px; height: 100px;";

// نص التحميل
const loaderText = document.createElement("p");
loaderText.textContent = "جارٍ التحميل...";
loaderText.style.cssText = "margin-top: 15px; font-size: 18px; color: black;";

// تركيب العناصر
loader.appendChild(loaderImage);
loader.appendChild(loaderText);

// إدراج الـ loader عند تحميل DOM
window.addEventListener("DOMContentLoaded", () => {
  document.body.appendChild(loader);
});

// إزالة الـ loader عند تحميل كامل الصفحة
window.addEventListener("load", () => {
  const loaderEl = document.getElementById("loader");
  if (loaderEl) {
    loaderEl.remove();
  }
});

  </script>
