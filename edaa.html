  <style>
/* ========== Modal ========== */
.modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;               /* ← مخفية افتراضيًا */
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 16px;
}
.modal.open {                  /* ← أضِف/احذف .open من JS */
  display: flex;
}

.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
}

/* ========== Base ========== */
html { scroll-behavior: smooth; }
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
  direction: rtl;
}
main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 15px;
}

/* شريط الأدوات أعلى القائمة (اختياري) */
.toolbar{display:flex;justify-content:space-between;align-items:center;gap:10px;max-width:1000px;margin:0 auto 12px}
.back-btn{display:none;background:#e9eef5;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;color:#1f2937}
.back-btn:hover{filter:brightness(.98)}
.where{font-weight:800;color:#0077cc}

/* ========== Search ========== */
.search-container {
  margin: 20px auto;
  max-width: 600px;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 0 15px;
}
.search-container input[type="text"] {
  flex: 1;
  padding: 12px 15px;
  border: 2px solid #0077cc;
  border-radius: 25px;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
  background:#fff;
}
.search-container input[type="text"]:focus {
  box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
  border-color: #005fa3;
}
.search-container button {
  background-color: #0077cc;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.search-container button:hover { background-color: #005fa3; }

/* ========== Grid (Responsive Cards) ========== */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, max-content));
  gap: 20px;
  justify-content: start;
  max-width: 1000px;
  margin: auto;
}

/* ========== Card ========== */
.card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
  padding: 16px;
  text-decoration: none;
  color: #333;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

/* صورة مربعة دائمًا */
.card img {
  width: 100%;
  aspect-ratio: 1 / 1;
  height: auto;
  object-fit: cover; object-position: center;
  border-radius: 8px;
  user-select: none;
  background-color: #f0f0f0;
  display: block;
  margin: 0 auto;
}
.card h2 {
  font-weight: 700;
  font-size: 1rem;
  margin: 0;
  line-height: 1.4;
  word-break: break-word;
}

.no-results {
  text-align: center;
  font-size: 1.2rem;
  color: #888;
  margin-top: 30px;
}

/* ========== Maintenance / Loading ========== */
.card.maintenance { background-color: #e0e0e0 !important; pointer-events: none; opacity: 0.7; }
.card.maintenance h2 { color: #a00; }
.card.maintenance img { filter: grayscale(100%); }

.card.loading { position: relative; background: #f0f0f0; overflow: hidden; pointer-events: none; }
.card.loading img,.card.loading h2 { visibility: hidden; }
.card.loading::after {
  content: '';
  position: absolute; top: 0; right: -150px; width: 100px; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: shimmer 1.2s infinite;
}
@keyframes shimmer { 0%{ right:-150px } 100%{ right:100% } }

/* ========== Grid overrides (ثابتة) ========== */
.categories { grid-template-columns: repeat(5, minmax(0, 1fr)) !important; gap: 20px; justify-content: center; }
@media (max-width: 992px) {
  .categories { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
}
@media (max-width: 768px) {
  .categories { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; gap: 12px; }
  .card { padding: 12px !important; }
  .card h2 { font-size: .9rem !important; }
}
@media (max-width: 480px) {
  .categories { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; gap: 12px; }
  .card { padding: 10px !important; }
  .card h2 { font-size: .9rem !important; }
  .search-container { flex-direction: column; }
  .search-container input, .search-container button { width: 100%; }
  .modal-content { padding: 20px; max-width: 340px; }
}

/* ===== Dark Mode ===== */
body.dark-mode { background:#0b1220; color:#e6edf3; }
body.dark-mode .search-container input[type="text"]{ background:#0b1220; color:#e6edf3; border-color:#334155; }
body.dark-mode .search-container input[type="text"]:focus{ border-color:#38bdf8; box-shadow:0 0 6px rgba(56,189,248,.35); }
body.dark-mode .search-container button{ background:#0369a1; }
body.dark-mode .search-container button:hover{ background:#0ea5e9; }
body.dark-mode .card{ background:#1a2234; color:#e6edf3; border:1px solid #334155; box-shadow:0 2px 10px rgba(0,0,0,.35); }
body.dark-mode .card h2{ color:#e6edf3; }
body.dark-mode .card.loading{ background:#162032; }
body.dark-mode .card.loading::after{ background: linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent); }
body.dark-mode .no-results{ color:#94a3b8; }
body.dark-mode .modal-content{ background:#111827; color:#e6edf3; box-shadow:0 10px 30px rgba(0,0,0,.5); }

/* ==== Modal (نافذة التقديم) محسّن ==== */
.modal {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 16px;
}
.modal.open { display: flex; }

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 14px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  gap: 16px;
  position: relative;
}

/* الهيدر */
.modal-header { display:flex; align-items:center; justify-content:space-between; }
.modal-title { font-size:1.2rem; font-weight:800; color:#0077cc; }
.modal .close { background:transparent; border:none; font-size:1.5rem; cursor:pointer; color:#444; }
.modal .close:hover { color:#cc0000; }

/* البادجات */
.badge {
  display:inline-flex; align-items:center; gap:6px;
  background:#eef6ff; color:#1e40af; border:1px solid #c7ddff;
  padding:6px 10px; border-radius:9999px; font-size:.85rem;
}

/* الحقول والمعلومات */
.info-list { display:grid; gap:10px; }
.info-item { background:#f8fafc; border:1px solid #e6eef7; border-radius:10px; padding:10px; font-size:.95rem; }
.hint { color:#667085; font-size:.9rem; }

/* الحاسبة */
.calc { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.calc .field { background:#f9fafb; border:1px solid #e5e7eb; border-radius:12px; padding:10px; }
.calc label { display:block; font-size:.85rem; font-weight:600; color:#475467; margin-bottom:4px; }
.calc input { width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem; outline:none; }
.calc input:focus { border-color:#0077cc; box-shadow:0 0 0 4px rgba(0,119,204,.25); }

/* سعر الصرف */
.rate-line { display:flex; flex-wrap:wrap; align-items:center; gap:10px; font-size:.95rem; }
.rate-line .chip { background:#f1f5f9; border:1px solid #e2e8f0; border-radius:9999px; padding:6px 10px; }

/* أزرار الإجراء */
.actions { display:flex; flex-wrap:wrap; gap:10px; margin-top:8px; }
.btn { border:none; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:700; font-size:.95rem; }
.btn-primary { background:#0077cc; color:#fff; }
.btn-primary:hover { background:#005fa3; }
.btn-outline { background:#fff; border:1px solid #cbd5e1; }
.btn-outline:hover { background:#f9fafb; }
.btn[disabled] { opacity:.6; cursor:not-allowed; }

/* المعاينة */
.preview { font-size:.9rem; color:#1d4ed8; word-break:break-all; }

/* Responsive */
@media (max-width: 480px) {
  .modal-content { padding:18px; max-width:340px; }
  .calc { grid-template-columns:1fr; }
  .actions { flex-direction:column; }
  .btn, .btn-primary, .btn-outline { width:100%; }
}

/* Dark Mode */
body.dark-mode .modal-content { background:#111827; color:#e6edf3; }
body.dark-mode .modal-title { color:#7dd3fc; }
body.dark-mode .info-item { background:#0f172a; border-color:#334155; }
body.dark-mode .calc .field { background:#0f172a; border-color:#334155; }

body.dark-mode .btn-outline { background:#0b1220; color:#e6edf3; border-color:#334155; }

@media (max-width: 480px) {

    }

    /* ========================= رسم القوائم ========================= */
    function renderCountries(list){
      clearGrid();
      list.forEach(c=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=c.data.name||'';
        a.innerHTML=`
          <img src="${c.data.imageUrl||''}" alt="${c.data.name||''}">
          <h2>${c.data.name||''}</h2>`;
        a.addEventListener('click',()=>enterCountry(c));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    /* ========================= بحث ========================= */
    function applySearch(){
      const q=(searchInput.value||'').trim().toLowerCase();
      const list=currentCountry?methods:countries;
      const filtered=list.filter(x=>(x.data.name||'').toLowerCase().includes(q));
      currentCountry?renderMethods(filtered):renderCountries(filtered);
    }
    searchInput.addEventListener('input', applySearch);
    searchButton.addEventListener('click', applySearch);

    /* ========================= جلب الدول & الطرق ========================= */
    function watchCountries(){
      cardSkeleton();
      return db.collection('depositCountries')
        .where('active','==', true)
        .orderBy('order','asc')
        .onSnapshot(snap=>{
          countries=snap.docs.map(d=>({id:d.id,data:d.data()}));
          if(!currentCountry){ renderCountries(countries); applySearch(); }
        }, err=>{ console.error('countries onSnapshot error:', err); });
    }

    async function enterCountry(c){
      currentCountry=c;
      whereText.textContent=`طرق الدفع — ${c.data.name}`;
      backBtn.style.display='inline-block';
      cardSkeleton();

      const snap=await db.collection('depositCountries').doc(c.id)
                    .collection('methods')
                    .where('active','==', true)
                    .orderBy('name','asc')
                    .get();

      methods=snap.docs.map(d=>({id:d.id,data:d.data()}));
      renderMethods(methods);
    }

    function goBack(){
      currentCountry=null;
      whereText.textContent='الدول المتاحة للإيداع';
      backBtn.style.display='none';
      renderCountries(countries);
    }
    backBtn.addEventListener('click', goBack);

    /* ========================= فتح المودال + FX (من الخادم) ========================= */
    async function fetchFx(countryId, methodId){
      const url = `${WORKER_BASE}/deposit/fx?countryId=${encodeURIComponent(countryId)}&methodId=${encodeURIComponent(methodId)}`;
      const res = await fetch(url, { method:'GET' });
      const data = await res.json();
      if (!res.ok || data.success !== true) throw new Error(data.error || 'تعذر جلب سعر الصرف');
      return { currencyCode: data.currencyCode, ratePerJOD: Number(data.ratePerJOD) };
    }

    function format4(n){
      const s=(Math.round(n*10000)/10000).toFixed(4);
      return s.replace(/\.?0+$/,'');
    }

    async function openMethod(m){
      currentMethod = m;
      modalTitle.textContent=`تفاصيل التحويل — ${m.data.name||''}`;
      methodInfo.innerHTML='';

      // جلب السعر من الخادم فقط
      try{
        const fx = await fetchFx(currentCountry.id, m.id);
        fxCurrency = fx.currencyCode;
        fxRatePerJOD = fx.ratePerJOD; // 1 JOD -> CUR
      }catch(e){
        fxCurrency = null; fxRatePerJOD = null;
        rateLine.textContent = 'فشل جلب السعر من الخادم';
        fxBadge.classList.add('hidden');
        sendJOD.value = ''; recvCUR.value='';
        updateSubmitState();
        openModal();
        return;
      }

      // عناوين الحقول واتجاه العملية: يدفع بعملة الطريقة → يُضاف JOD
      document.querySelector('label[for="sendJOD"]').textContent = `سيدفع (${fxCurrency})`;
      document.querySelector('label[for="recvCUR"]').textContent = 'سيُضاف (دينار أردني JOD)';

      const priceText = `1 ${fxCurrency} = ${format4(1 / fxRatePerJOD)} JOD`;
      fxText.textContent  = priceText;
      rateLine.textContent= priceText;
      fxBadge.classList.remove('hidden');

      // التفاصيل
      const info=m.data.info||{};
      const fields=[
        ['البنك', info.bank],
        ['اسم المستفيد', info.accountName],
        ['رقم الحساب', info.accountNumber],
        ['IBAN', info.iban],
        ['المحفظة/المعرّف', info.wallet],
        ['ملاحظات', info.note]
      ].filter(([_,v])=>v);
      methodInfo.innerHTML = fields.length
        ? fields.map(([k,v])=>`<div class="info-item"><strong>${k}:</strong> <div>${v}</div></div>`).join('')
        : '<div class="info-item">لا توجد تفاصيل متاحة.</div>';

      // الحاسبة (عرض فقط)
      sendJOD.oninput = ()=>{
        const v = Number(sendJOD.value);
        recvCUR.value = (!fxRatePerJOD || !isFinite(v) || v<=0) ? '' : (v / fxRatePerJOD).toFixed(2);
        updateSubmitState();
      };
      recvCUR.oninput = ()=>{
        const v = Number(recvCUR.value);
        sendJOD.value = (!fxRatePerJOD || !isFinite(v) || v<=0) ? '' : (v * fxRatePerJOD).toFixed(2);
        updateSubmitState();
      };

      updateSubmitState();
      openModal();
    }

    function amountsValid(){
      const pay = Number(sendJOD.value);
      return isFinite(pay) && pay > 0 && !!fxRatePerJOD && !!fxCurrency;
    }

    /* ========================= اختيار ملف + رفع تلقائي (بدون تسجيل) ========================= */
    const proofFileEl = document.getElementById('proofFile');

    proofFileEl.addEventListener('change', async ()=>{
      currentProofFile = proofFileEl.files && proofFileEl.files[0] ? proofFileEl.files[0] : null;
      uploadedProofUrl = null;
      proofPreview.textContent = currentProofFile ? `جاري رفع: ${currentProofFile.name}` : '';
      if (currentProofFile) {
        if (window.turnstileToken) {
          try { await autoUploadProof(); } catch(e){ console.error(e); }
        }
      }
      updateSubmitState();
    });

    async function autoUploadProof(){
      if(!currentProofFile) throw new Error('اختر صورة أولاً.');
      if(!window.turnstileToken) throw new Error('تحقق الأمان مطلوب — أكمل Turnstile.');

      const fd = new FormData();
      fd.append('image', currentProofFile);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${encodeURIComponent(IMGBB_API_KEY)}`, {
        method: 'POST', body: fd
      });
      const data = await res.json();
      if(!res.ok || !data?.success) throw new Error(data?.error?.message || 'فشل رفع الإثبات');

      uploadedProofUrl = data.data?.url || data.data?.display_url;
      if(!uploadedProofUrl) throw new Error('ImgBB لم يُرجع رابطًا صالحًا.');

      proofPreview.innerHTML = `تم الرفع: <a href="${uploadedProofUrl}" target="_blank" rel="noopener">فتح الرابط</a>`;
      updateSubmitState();
    }

    function updateSubmitState(){
      const okPay   = amountsValid();
      const okProof = !!uploadedProofUrl;
      const okToken = !!window.turnstileToken;
      const okMeta  = !!currentMethod && !!currentCountry;
      submitDepositBtn.disabled = !(okPay && okProof && okToken && okMeta);
    }

    /* ========================= تقديم طلب الإيداع — يتطلب تسجيل دخول ========================= */
    async function getIdTokenOrThrow(){
      const user = auth.currentUser;
      if(!user) throw new Error('يجب تسجيل الدخول أولاً.');
      return await user.getIdToken(true);
    }

    async function handleSubmitDeposit(country, method){
      if(!amountsValid()) return alert('أدخل المبلغ أولاً.');
      if(!uploadedProofUrl) return alert('من فضلك ارفع الإثبات أولاً.');
      if(!window.turnstileToken) return alert('تحقق الأمان مطلوب — أكمل Turnstile.');

      try{
        const idToken = await getIdTokenOrThrow(); // الإرسال ما زال يتطلب تسجيل الدخول

        const payAmount = Number(sendJOD.value); // ما سيدفعه العميل بعملة الطريقة
        const body = {
          countryId: country?.id || "",
          countryName: country?.data?.name || country?.name || "",
          methodId: method?.id || "",
          methodName: method?.data?.name || method?.name || "",
          payAmount,                       // السيرفر يحسب الباقي
          proofUrl: uploadedProofUrl,
          turnstileToken: window.turnstileToken
        };

        const res = await fetch(`${WORKER_BASE}/deposit/submit`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + idToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok || !data.success) throw new Error(data.error || 'فشل تقديم الطلب');

        alert(`تم تقديم طلب الإيداع بنجاح.\nالكود: ${data.depositCode}\nسيدفع: ${data.amountCurrency} ${data.currency}\nسيُضاف: ${data.amountJOD} JOD\n(السعر من الخادم: 1 JOD = ${data.ratePerJOD} ${data.currency})`);
        closeModalFn();
      }catch(err){
        console.error(err);
        alert(err.message || 'فشل تقديم الطلب');
      }
    }

    /* ========================= تشغيل ========================= */
    function openMethodBound(m){
      submitDepositBtn.onclick = ()=>handleSubmitDeposit(currentCountry, m);
      openMethod(m);
    }

    function renderMethods(list){
      clearGrid();
      list.forEach(m=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=m.data.name||'';
        a.innerHTML=`
          <img src="${m.data.logoUrl||''}" alt="${m.data.name||''}">
          <h2>${m.data.name||''}</h2>`;
        a.addEventListener('click',()=>openMethodBound(m));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    closeModal.addEventListener('click', closeModalFn);
    methodModal.addEventListener('click', (e)=>{ if(e.target===methodModal) closeModalFn(); });

    watchCountries();

    (function(){
      try {
        if(localStorage.getItem('theme') === 'dark'){
          document.body.classList.add('dark-mode');
        }
      }catch(e){}
    })();
  </script>
</body>
